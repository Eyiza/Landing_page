<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5da43224bf.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="signupForm" autocomplete="on" onsubmit="validate()">
            <div class="box">
                <h3>SIGN UP</h3>

                <input id="userName" class="textarea" name="username" type="text" placeholder="Enter Username" required><br>

                <input id="email" class="textarea" name="email" type="email" placeholder="Enter email" required><br>

                <input id="password" class="textarea" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 8 or more characters" placeholder="Password" required><br>

                <input id="confirmpassword" class="textarea" name="confirmpassword" type="password" placeholder="Confirm Password" oninput="return validate()" required><br>
                <input type="checkbox" class="remember" onclick=" visibility()"> Show Password<br>
                <span id="message"> </span><br>

                <button type="submit" class="textarea" id="btnSignup">SIGN UP</button><br>


                <p>
                    Already have an account?
                    <a href="signin.html">Login</a>
                </p>
            </div>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/validation.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/loadingbutton.js"></script>

</body>
</html>
