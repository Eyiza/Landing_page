<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password?</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5da43224bf.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="forgotPassword">
            <div class="box">
                <h3>FORGOT PASSWORD</h3>
                <p>
                    Enter the email address you used on ZKA. We'll send you a code to reset your password.
                </p>
                <input id="email" class="textarea" name="email" type="email" placeholder="Enter email" required><br>
    
                <button type="submit" class="textarea" id="reset">SEND TOKEN</button><br>
    
                <p>
                    Back to <a href="signin.html"> Log in</a>
                </p>
            </div>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/loadingbutton.js"></script>
    <script src="js/sweetalert.min.js"></script>
    
</body>
</html>
