<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5da43224bf.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="LoginForm" autocomplete="on">
            <div class="box">
                <h3>SIGN IN TO YOUR ACCOUNT</h3>
                <input class="textarea" id="email" name="email" type="email" placeholder="johndoe@gmail.com" required><br>
                <input class="textarea" id="password" name="password" type="password" placeholder="********" required><br>
                <div id="countdown"></div>
                <button type="submit" class="textarea" id="button">SIGN IN</button><br>
                <p> <a href="forgotpassword.html"> Forgot your password? </a></p>
                <p>
                    New to ZKA?
                    <a href="signup.html">Sign Up</a>
                </p>
            </div>
        </form>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/validation.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/loadingbutton.js"></script>

</html>
