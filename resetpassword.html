<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5da43224bf.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="resetpassword" onsubmit="return validate()">
            <div class="box">
                <h3>RESET PASSWORD</h3>
                <input class="textarea" id="token" name="password" type="text" placeholder="Token" required><br>
                <input id="password" class="textarea" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least 8 or more characters" placeholder="New Password" required><br>
                <input class="textarea" id="confirmpassword" name="password" type="password" placeholder="Confirm New Password" oninput="return validate()" required>
                <input type="checkbox" class="remember" onclick=" visibility()"> Show Password<br>
                <span id="message"> </span><br>
                <button type="submit" class="textarea" id="button">RESET PASSWORD</button><br>
                <p>
                    <a href="forgotpassword.html">Regenerate Token</a>
                </p>
            </div>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/loadingbutton.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/sweetalert.min.js"></script>
</body>
</html>
